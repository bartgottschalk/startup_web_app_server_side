# Docker Compose for StartupWebApp Backend - Development Environment
# Note: version field removed as it's obsolete in Docker Compose v2+

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: startupwebapp-backend-dev
    ports:
      - "8000:8000"
      - "60767:60767"  # LiveServerTestCase API port for functional tests
    volumes:
      # Mount source code for hot-reloading during development
      - ./StartupWebApp:/app
      # Persist database between restarts
      - sqlite_data:/app/data
    environment:
      - DJANGO_SETTINGS_MODULE=StartupWebApp.settings
      - DEBUG=True
      - PYTHONUNBUFFERED=1
    extra_hosts:
      # Allow container to access frontend on host machine for functional tests
      - "localliveservertestcase.startupwebapp.com:host-gateway"
      - "localliveservertestcaseapi.startupwebapp.com:host-gateway"
    command: python manage.py runserver 0.0.0.0:8000
    stdin_open: true
    tty: true

volumes:
  sqlite_data:
    driver: local
