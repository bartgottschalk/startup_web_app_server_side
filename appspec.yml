    destination: ~/swa/django/StartupWebApp/StartupWebApp
  - source: /StartupWebApp/user
    destination: ~/swa/django/StartupWebApp/user
  - source: /StartupWebApp/clientevent
    destination: ~/swa/django/StartupWebApp/clientevent
  - source: /StartupWebApp/order
    destination: ~/swa/django/StartupWebApp/order
