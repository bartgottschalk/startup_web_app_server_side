server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Enable gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Custom 404 error page
    error_page 404 /error.html;

    # Serve extensionless files as HTML
    location / {
        # First attempt to serve request as file, then directory, then fall back to 404
        try_files $uri $uri.html $uri/ =404;

        # Set default type to text/html for extensionless files
        default_type text/html;
    }

    # Explicitly serve .html files with correct MIME type
    location ~ \.html$ {
        add_header Content-Type text/html;
    }

    # Serve static assets with correct MIME types
    location ~ \.(css|js|jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Disable access logs for common files
    location = /favicon.ico {
        log_not_found off;
        access_log off;
    }

    location = /robots.txt {
        log_not_found off;
        access_log off;
    }
}
